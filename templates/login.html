<html>

<head>
	<style>
		body {
			width: max-content;
			margin: auto;
			text-align: center;
			font-family: Arial, Helvetica, sans-serif;
			background: linear-gradient(-45deg, #ee896a, #eb689a, #4ebbe2, #73e4c8);
			background-size: 400% 400%;
			animation: gradient 12s ease infinite;
			color: white;
			font-size: 36pt;
			text-align: center;
			padding-top: 1em;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		redirectlink {
			font-family: Helvetica;
			font-size: 12pt;
			text-align: center;
			padding-top: 1em;
		}
		
		redirectlink div {
            margin: 10px;
            font-size: 20px;
        }
	</style>
</head>


<body>
	<h1>Log In</h1>
	<form method="POST" action="/login">
		<input type="text" name="username" placeholder="Your Username">
		<input type="text" name="password" placeholder="Your Password">
		<input type="submit" value="Submit">
	</form>
</body>

<redirectlink>
	<div><a href="signup">Need to make an account? Sign Up!</a></div>
	<div><a href="landpage">Go back to the landing page</a></div>
</redirectlink>

</html>
